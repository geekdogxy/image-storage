<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Center LLM ellipse -->
  <ellipse cx="400" cy="300" rx="180" ry="100" fill="#4a86e8" opacity="0.9"/>
  <ellipse cx="400" cy="300" rx="160" ry="85" fill="#2c5aa0" opacity="0.9"/>
  
  <!-- Center text -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Large Language Models</text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">DeepSeek, OpenAI, Claude</text>
  
  <!-- Three components -->
  <!-- Tools section -->
  <g transform="translate(200, 120)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" ry="15" fill="#f06292" opacity="0.8"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Tools</text>
  </g>
  
  <!-- Resources section -->
  <g transform="translate(600, 120)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" ry="15" fill="#66bb6a" opacity="0.8"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Resources</text>
  </g>
  
  <!-- Prompts section -->
  <g transform="translate(400, 480)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" ry="15" fill="#42a5f5" opacity="0.8"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Prompts</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="230" y1="160" x2="300" y2="240" stroke="#888" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="570" y1="160" x2="500" y2="240" stroke="#888" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="400" y1="440" x2="400" y2="370" stroke="#888" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">Model Context Protocol (MCP)</text>
</svg>
